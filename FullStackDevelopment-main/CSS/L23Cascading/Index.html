<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading Effect</title>
    <!-- external css -->
    <link rel="stylesheet" href="style.css">
    <!-- internal css -->
    <style>
        h1{
            color: blue;
            text-align: center;
            font-size: 2em;
            background-color: yellow;
        }
        p{
            color: red;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <!-- inline css -->
    <h1 style="font-size:italic" id="heading">Heading</h1> 
    <p style="color: bisque">This is a paragraph tag</p>
</body>
</html>
