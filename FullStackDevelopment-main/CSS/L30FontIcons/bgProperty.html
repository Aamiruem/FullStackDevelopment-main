<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Background Example</title>
    <style>
        body {
            /* Using the background shorthand property */
            background: url('https://example.com/image.jpg') no-repeat center/cover, linear-gradient(to right, #ff7e5f, #feb47b);
        }

        .content {
            /* Different background for this section */
            background: #fff; /* Background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Hello World</h1>
        <p>This is a sample content with a background image and gradient.</p>
    </div>

</body>
</html>
