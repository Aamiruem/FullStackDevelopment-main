<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one.two {
            color: red;
        }
    </style>
</head>
<body>
    <h1 id="one" class="two">
        This should be red
    </h1>


    <p  id="one" class="two">
        This paragraph should also be red 
    </p>

    <div id="other" class="two">
        this element is not effected by css rule.
    </div>
</body>
</html>
